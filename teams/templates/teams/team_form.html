{% extends "teams/team_base.html" %} 
{% load bootstrap3 %}
{% block team_content %}

<form method="POST" action="{% url 'teams:create' %}" id="teamForm">
  {% csrf_token %} {% bootstrap_form form %}
  <input type="submit" value="Create" class="btn btn-primary btn-large" />
</form>
{% endblock %}
