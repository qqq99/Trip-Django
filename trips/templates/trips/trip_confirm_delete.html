{% extends "trips/trip_base.html" %} {% block trip_content %}
<h3>Are you sure you want to delete this trip?</h3>

<div class="trips">
  {% include "trips/_trip.html" with trip=object hide_delete=True %}
</div>

<form method="POST">
  {% csrf_token %}
  <input
    type="submit"
    value="Confirm Delete"
    class="btn btn-danger btn-large"
  />
  <a
    href="{% url 'trips:single' username=user.username pk=object.pk %}"
    class="btn btn-simple btn-large btn-default"
    >Cancel</a
  >
</form>

{% endblock %}
